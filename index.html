<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>üçï You've Got a Pizza My Heart! üçï</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lilita+One&family=Nunito:wght@600;700;800&display=swap');

    :root {
      --pizza-red: #e74c3c;
      --cheese: #f39c12;
      --crust: #d4a574;
      --basil: #27ae60;
    }

    * { 
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
    }

    body {
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
      font-family: 'Nunito', sans-serif;
      padding: max(10px, 2vh) max(10px, 2vw);
      position: relative;
    }

    /* Floating pizza emojis */
    .pizza-float {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .floating-pizza {
      position: absolute;
      font-size: clamp(20px, 4vw, 30px);
      animation: float linear infinite;
      opacity: 0.2;
    }

    @keyframes float {
      0% { transform: translateY(110vh) rotate(0deg); }
      100% { transform: translateY(-10vh) rotate(360deg); }
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .pizzeria {
      width: min(500px, 95vw);
      max-height: 90vh;
      max-height: 90dvh;
      overflow-y: auto;
      background: #fff;
      border-radius: clamp(15px, 3vw, 25px);
      padding: clamp(20px, 4vh, 35px) clamp(15px, 3vw, 25px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      text-align: center;
      position: relative;
      z-index: 1;
      border: clamp(3px, 0.5vw, 5px) solid var(--crust);
    }

    /* Checkered tablecloth pattern */
    .pizzeria::before {
      content: "";
      position: absolute;
      inset: 0;
      background: 
        repeating-linear-gradient(
          45deg,
          transparent 0,
          transparent 10px,
          rgba(231, 76, 60, 0.03) 10px,
          rgba(231, 76, 60, 0.03) 20px
        );
      border-radius: clamp(15px, 3vw, 25px);
      pointer-events: none;
    }

    /* Pizza Heart */
    .pizza-heart {
      position: relative;
      width: min(280px, 70vw);
      height: min(250px, 60vw);
      margin: 0 auto clamp(15px, 3vh, 25px);
    }

    /* Pizza slices forming heart */
    .pizza-slice {
      position: absolute;
      width: min(120px, 28vw);
      height: min(120px, 28vw);
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      background: linear-gradient(135deg, var(--cheese) 0%, #e67e22 100%);
      border: 3px solid var(--crust);
      box-shadow: inset -5px -5px 10px rgba(0,0,0,0.1);
    }

    .slice-left {
      left: 10%;
      top: 20%;
      transform: rotate(-30deg);
    }

    .slice-right {
      right: 10%;
      top: 20%;
      transform: rotate(30deg);
    }

    /* Pepperoni on slices */
    .pepperoni {
      position: absolute;
      width: clamp(15px, 3vw, 20px);
      height: clamp(15px, 3vw, 20px);
      background: radial-gradient(circle, #c0392b 60%, #a93226 100%);
      border-radius: 50%;
      border: 2px solid #8b1e1e;
    }

    .pep1 { top: 30%; left: 40%; }
    .pep2 { top: 50%; left: 25%; }
    .pep3 { top: 50%; right: 25%; }
    .pep4 { top: 30%; right: 40%; }

    /* Basil leaves */
    .basil {
      position: absolute;
      font-size: clamp(20px, 4vw, 30px);
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: spin 4s linear infinite;
    }

    @keyframes spin {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Heart in center */
    .pizza-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(40px, 8vw, 60px);
      animation: pulse 1.5s ease-in-out infinite;
      filter: drop-shadow(0 5px 15px rgba(231, 76, 60, 0.5));
      z-index: 2;
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.15); }
    }

    h1 {
      font-family: 'Lilita One', cursive;
      font-size: clamp(22px, 5vw, 38px);
      color: var(--pizza-red);
      margin: clamp(10px, 2vh, 15px) 0;
      line-height: 1.2;
      text-shadow: 2px 2px 0 rgba(0,0,0,0.1);
    }

    .tagline {
      font-size: clamp(13px, 3vw, 17px);
      color: #555;
      font-weight: 700;
      margin-bottom: clamp(20px, 4vh, 30px);
    }

    .kitchen {
      position: relative;
      height: clamp(150px, 35vw, 200px);
      margin: clamp(15px, 3vh, 25px) 0;
      background: linear-gradient(135deg, #fff9e6 0%, #ffe6cc 100%);
      border-radius: clamp(10px, 2vw, 15px);
      padding: clamp(15px, 3vw, 20px);
      overflow: hidden;
      border: 3px dashed var(--cheese);
    }

    button {
      position: absolute;
      padding: clamp(12px, 2.5vw, 16px) clamp(20px, 4vw, 32px);
      font-family: 'Lilita One', cursive;
      font-size: clamp(14px, 3vw, 18px);
      border: 3px solid;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      white-space: nowrap;
    }

    #yesBtn {
      left: 8%;
      top: 50%;
      transform: translateY(-50%);
      background: var(--pizza-red);
      border-color: #c0392b;
      color: white;
    }

    #yesBtn:hover {
      transform: translateY(-50%) scale(1.08);
      box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
    }

    #noBtn {
      right: 8%;
      top: 50%;
      transform: translateY(-50%);
      background: #bdc3c7;
      border-color: #95a5a6;
      color: #2c3e50;
    }

    .hint {
      font-size: clamp(10px, 2.2vw, 13px);
      color: #7f8c8d;
      margin-top: clamp(10px, 2vh, 15px);
      font-style: italic;
    }

    .result {
      display: none;
      animation: slideIn 0.8s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .result h2 {
      font-family: 'Lilita One', cursive;
      font-size: clamp(26px, 5.5vw, 42px);
      color: var(--pizza-red);
      margin: clamp(15px, 3vh, 20px) 0;
    }

    .celebration {
      font-size: clamp(14px, 3vw, 20px);
      color: #2c3e50;
      line-height: 1.8;
      margin-top: clamp(10px, 2vh, 15px);
      font-weight: 600;
    }

    .pizza-emoji {
      font-size: clamp(50px, 10vw, 90px);
      display: block;
      margin: clamp(15px, 3vh, 20px) 0;
      animation: rotate 2s ease-in-out infinite;
    }

    @keyframes rotate {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }

    /* Bite animation */
    .bite {
      animation: takeBite 0.6s ease forwards;
    }

    @keyframes takeBite {
      0% { transform: translateY(-50%) scale(1); opacity: 1; }
      50% { transform: translateY(-50%) scale(0.8) rotate(10deg); }
      100% { transform: translateY(-50%) scale(0); opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="pizza-float" id="pizzaFloat"></div>
  <canvas id="confettiCanvas"></canvas>

  <main class="pizzeria">
    <!-- Pizza Heart -->
    <div class="pizza-heart">
      <div class="pizza-slice slice-left">
        <div class="pepperoni pep1"></div>
        <div class="pepperoni pep2"></div>
      </div>
      <div class="pizza-slice slice-right">
        <div class="pepperoni pep3"></div>
        <div class="pepperoni pep4"></div>
      </div>
      <div class="basil">üåø</div>
      <div class="pizza-center">üçï‚ù§Ô∏è</div>
    </div>

    <h1>You've Got A Pizza</h1>
    <h1>My Heart!</h1>
    <p class="tagline">üçï Be My Valentine? üçï</p>

    <div class="kitchen" id="kitchen">
      <button id="yesBtn">Yes! üçï</button>
      <button id="noBtn">Nah</button>
    </div>

    <div class="hint" id="hint">
      Careful... I'm hungry! üòã
    </div>

    <div class="result" id="result">
      <h2>Delizioso! üéâ</h2>
      <span class="pizza-emoji">üçïüíï‚ú®</span>
      <div class="celebration">
        We're the perfect combo!<br/>
        Like pizza and... more pizza!<br/>
        <strong style="color: var(--pizza-red);">Happy Valentine's Day!</strong>
      </div>
    </div>
  </main>

  <script>
    // Floating pizzas
    const pizzaFloat = document.getElementById("pizzaFloat");
    for (let i = 0; i < 12; i++) {
      const pizza = document.createElement("div");
      pizza.className = "floating-pizza";
      pizza.textContent = "üçï";
      pizza.style.left = Math.random() * 100 + "%";
      pizza.style.animationDuration = (Math.random() * 8 + 6) + "s";
      pizza.style.animationDelay = Math.random() * 5 + "s";
      pizzaFloat.appendChild(pizza);
    }

    const kitchen = document.getElementById("kitchen");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    /* CONFETTI */
    const confettiCanvas = document.getElementById("confettiCanvas");
    
    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function pizzaConfetti() {
      const colors = ['#e74c3c', '#f39c12', '#d4a574', '#27ae60'];
      const end = Date.now() + 2500;

      (function frame() {
        confettiInstance({
          particleCount: 3,
          angle: 60,
          spread: 55,
          origin: { x: 0, y: 0.6 },
          colors: colors
        });
        confettiInstance({
          particleCount: 3,
          angle: 120,
          spread: 55,
          origin: { x: 1, y: 0.6 },
          colors: colors
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    /* YES BUTTON GROWS */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(1.6, yesScale + 0.06);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* NO BUTTON GETS EATEN */
    let bitesTaken = 0;
    
    function eatButton(px, py) {
      const k = kitchen.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      
      const distance = Math.hypot(
        (b.left + b.width / 2) - px,
        (b.top + b.height / 2) - py
      );

      if (distance < 130 && !noBtn.classList.contains('bite')) {
        bitesTaken++;
        
        // Take a bite
        noBtn.classList.add('bite');
        
        setTimeout(() => {
          if (bitesTaken >= 3) {
            // Fully eaten - disappear
            noBtn.style.display = 'none';
            hint.textContent = "It's gone! üòã";
          } else {
            // Reappear smaller
            noBtn.classList.remove('bite');
            const newScale = 1 - (bitesTaken * 0.25);
            noBtn.style.transform = `translateY(-50%) scale(${newScale})`;
            
            // Move to new position
            let newRight = Math.random() * 60 + 5;
            let newTop = Math.random() * 60 + 20;
            noBtn.style.right = newRight + "%";
            noBtn.style.top = newTop + "%";
            
            noBtn.textContent = ["Nah", "Nope", "No way"][bitesTaken - 1] || "Stop!";
          }
        }, 600);
        
        growYes();
      }
    }

    kitchen.addEventListener("pointermove", e => {
      eatButton(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    /* YES CLICK */
    yesBtn.addEventListener("click", () => {
      kitchen.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      resizeConfettiCanvas();
      pizzaConfetti();
    });
  </script>
</body>
</html>
